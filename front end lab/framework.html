<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-JS Styled content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #bec6c6;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
        }

        .box {
            width: 20%;
            background: linear-gradient(135deg, #73c712, #cfc616);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .box h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-transform: uppercase;
        }

        .box p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>HTML-CSS-JAVASCRIPT</h1>
    <div class="container">
        <div class="box">
            <h3>HTML</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Maecenas in.</p>
        </div>
        <div class="box">
            <h3>CSS</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Maecenas in.</p>
        </div>
        <div class="box">
            <h3>JavaScript</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Maecenas in.</p>
        </div>
    </div>
</body>
</html>
